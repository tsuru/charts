# Default values for buildkit.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: moby/buildkit
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

metricsScaling:
  enabled: false
  # ScaledObject spec configuration
  cooldownPeriod: 7200 # 2 hours
  idleReplicaCount: 0
  maxReplicaCount: 3
  minReplicaCount: 1
  pollingInterval: 15
  # Prometheus trigger configuration
  prometheus:
    serverAddress: ""
    query: ""
    threshold: "1"

annotations: {}

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  create: true
  type: ClusterIP
  port: 80

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

readinessProbe:
  exec:
    command:
    - /usr/bin/buildctl
    - -timeout=1
    - debug
    - workers
  periodSeconds: 5
  successThreshold: 5

updateStategy: {}

volumeClaimTemplates: []

# buildkitd config file
# See more: https://github.com/moby/buildkit/blob/master/docs/buildkitd.toml.md
config: ""

podDisruptionBudget:
  enabled: false
  maxUnavailable: "10%"
